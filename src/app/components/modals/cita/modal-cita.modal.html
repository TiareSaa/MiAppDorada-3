<ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{ modo === 'editar' ? 'Editar Cita' : 'Agendar Nueva Cita' }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="cerrar()">Cerrar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <form [formGroup]="form">
      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input type="date" formControlName="fecha"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Hora</ion-label>
        <ion-input type="time" formControlName="hora"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">MÃ©dico</ion-label>
        <ion-input type="text" formControlName="medico"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Lugar</ion-label>
        <ion-input type="text" formControlName="lugar"></ion-input>
      </ion-item>
  
      <ion-button expand="block" color="success" class="ion-margin-top" (click)="guardar()">
        Guardar Cita
      </ion-button>
    </form>
  </ion-content>
