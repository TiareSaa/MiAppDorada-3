<ion-header>
  <ion-toolbar color="success">
    <ion-title>{{ titulo }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>{{ descripcion }}</p>
  <iframe
    width="100%"
    height="200"
    [src]="videoUrl | safe"
    frameborder="0"
    allowfullscreen>
  </iframe>
</ion-content>
