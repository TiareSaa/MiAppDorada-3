<ion-header>
  <ion-toolbar class="header-naranja">
    <ion-title>{{ evento?.titulo }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img [src]="evento?.imagen" alt="Imagen del evento" />

  <ion-card-subtitle>{{ evento.fechaFormateada }} - {{ evento.hora }}</ion-card-subtitle>
  <p><strong>Lugar:</strong> {{ evento?.lugar }}</p>
  <p><strong>Descripci√≥n:</strong> {{ evento?.descripcion }}</p>

  <ion-button expand="full" color="primary" (click)="verEnMapa()">Ver en el mapa</ion-button>
</ion-content>
