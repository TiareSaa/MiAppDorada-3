<ion-header [translucent]="true">
    <ion-toolbar class="header-naranja">
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Panoramas para Ti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar [(ngModel)]="filtro" placeholder="Buscar eventos" (ionInput)="filtrarPanoramas()"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let evento of panoramas">
        <ion-card (click)="abrirDetalle(evento)">
          <img [src]="evento.imagen" alt="Imagen del evento" />
          <ion-card-header>
            <ion-card-title>{{ evento.titulo }}</ion-card-title>
            <ion-card-subtitle>{{ evento.fechaFormateada }} - {{ evento.hora }}</ion-card-subtitle>
            <p><strong>Lugar:</strong> {{ evento.lugar }}</p>
            <p><strong>Categoría:</strong> {{ evento.categoria }}</p>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Descripción:</strong>
            {{ evento.descripcion }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
